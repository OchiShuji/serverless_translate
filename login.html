<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/image/cloudfront.png">
    <link href="static/css/custom_styles.css" rel="stylesheet" type="text/css">
    <script src="static/js/script.js"></script>
    <title>Login Page</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <img src="static/image/cloudfront.png" width="100" height="100" alt="Cloudfront Logo">
            </li>
            <li>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </li>
            <li>
                <input type="button" onclick="func1()" value="Send" />
                <input type="button" onclick="func2()" value="All Clear" />
            </li>
            <li>
                <br />
                <p>Want to use more? Please <a href="/signup.html">create an account</a>.</p>
            </li>
        </ul>
    </form>
</body>
</html>
